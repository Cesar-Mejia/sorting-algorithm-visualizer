<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Sort Visualizer</title>
  </head>
  <body>
    <div id="algorithm-btns">
      <button id="bubble-sort">Bubble Sort</button>
      <button id="selection-sort">Selection Sort</button>
      <button id="insertion-sort">Insertion Sort</button>
      <button id="merge-sort">Merge Sort</button>
      <button id="quick-sort">Quick Sort</button>
    </div>
    <div id="bars-container"></div>
    <div id="control-btns">
      <button id="generate-array-btn">Generate Array</button>
      <div class="slide-container">
        <input
          name="speed"
          type="range"
          min="0"
          max="1000"
          value="1000"
          class="slider"
          id="speed"
        />
        <label for="'speed">Speed</label>
      </div>
      <div class="slide-container">
        <input name="size" type="range" min="50" max="200" value="125" class="slider" id="size" />
        <label for="'size">Size</label>
      </div>
      <button id="sort-btn">Sort</button>
    </div>
    <script src="script.js" type="module" defer></script>
  </body>
</html>
